body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;color:var(--fg);line-height:1.6}

.avatar{width:120px;height:120px;border-radius:8px;object-fit:cover;border:1px solid var(--border)}
.contact h2{margin:0 0 6px 0}
.contact a{color:var(--accent);text-decoration:none}
